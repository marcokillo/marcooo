<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه رمز مرموز</title>
  <link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Vazir', Tahoma, sans-serif;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    /* صفحه اول */
    #page1 {
      background: url('56.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #page1 .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 90%;
    }

    /* صفحه دوم و سوم */
    #page2, #page3 {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100vw;
      display: none;
      position: relative;
    }
    #page2 { background-image: url('001.jpg'); }
    #page3 { background-image: url('00.jpg'); }

    /* دکمه‌ها پایین صفحه */
    .bottom-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #00b4d8, #0077b6);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 18px;
      padding: 12px 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .bottom-button:hover {
      background: linear-gradient(45deg, #0096c7, #023e8a);
      transform: translate(-50%, -3px);
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #e0e0e0;
    }

    input[type="text"] {
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-align: center;
      font-size: 20px;
      width: 250px;
      margin: 10px 0;
      letter-spacing: 5px;
      font-family: monospace;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #00b4d8;
      box-shadow: 0 0 8px rgba(0, 180, 216, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    #error {
      color: #ff4d4d;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- صفحه اول -->
  <div id="page1">
    <div class="container">
      <div class="title">یک عدد 6 رقمی وارد کنید</div>
      <input type="text" id="password" maxlength="6" placeholder="******">
      <br>
      <button onclick="checkPassword()">ورود</button>
      <p id="error" style="display:none;">رمز اشتباه است!</p>
    </div>
  </div>

  <!-- صفحه دوم -->
  <div id="page2">
    <button class="bottom-button" onclick="goToPage3()">صفحه بعد</button>
  </div>

  <!-- صفحه سوم -->
  <div id="page3">
    <button class="bottom-button" onclick="goBack()">بازگشت به صفحه ورود</button>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value;
      const page1 = document.getElementById('page1');
      const page2 = document.getElementById('page2');
      const error = document.getElementById('error');

      if (pass === "755533") {
        page1.style.display = 'none';
        page2.style.display = 'block';
        error.style.display = 'none';
      } else {
        error.style.display = 'block';
      }
    }

    function goToPage3() {
      document.getElementById('page2').style.display = 'none';
      document.getElementById('page3').style.display = 'block';
    }

    function goBack() {
      document.getElementById('page3').style.display = 'none';
      document.getElementById('page1').style.display = 'flex';
      document.getElementById('password').value = '';
    }

    // جلوگیری از ورودی غیرعددی
    document.getElementById('password').addEventListener('input', function() {
      this.value = this.value.replace(/[^0-9]/g, '');
    });

    // ورود با Enter
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>
