<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه رمز مرموز</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      background: url('56.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      max-width: 90%;
    }
    input[type="password"] {
      padding: 10px;
      border-radius: 10px;
      border: none;
      text-align: center;
      font-size: 18px;
      width: 200px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      background: #444;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #666;
    }
    img {
      max-width: 100%;
      border-radius: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="page1">
    
    <input type="password" id="password" maxlength="6" placeholder="******">
    <br>
    <button onclick="checkPassword()">ورود</button>
    <p id="error" style="color:red; display:none;">رمز اشتباه است!</p>
  </div>

  <div class="container" id="page2" style="display:none;">
    <h2>به دنیای رازآلود خوش آمدید</h2>
    <img src="001.jpg" alt="عکس مرموز">
    <br>
    <button onclick="goToPage3()">صفحه بعد</button>
  </div>

  <div class="container" id="page3" style="display:none;">
    
    <img src="00.jpg" alt="راز نهایی">
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value;
      if (pass === "755533") {
        document.getElementById('page1').style.display = 'none';
        document.getElementById('page2').style.display = 'block';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
    function goToPage3() {
      document.getElementById('page2').style.display = 'none';
      document.getElementById('page3').style.display = 'block';
    }
  </script>
</body>
</html>
