<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه رمز</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      background: url('56.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .box {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      text-align: center;
      width: 200px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #0077b6;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>رمز ۶ رقمی وارد کنید</h2>
    <input type="text" id="password" maxlength="6" placeholder="******">
    <br>
    <button onclick="checkPassword()">ورود</button>
    <p id="error" style="color:red; display:none;">رمز اشتباه است!</p>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value;
      if (pass === "755533") {
        window.location.href = "page2.html"; // برو به صفحه دوم
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>
</body>
</html>
