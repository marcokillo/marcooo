<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه رمز مرموز</title>
  <link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Vazir', Tahoma, sans-serif;
      background: url('56.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }
    .container {
      background: rgba(0, 0, 0, 0.85); /* مشکی نیمه شفاف */
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 90%;
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 0;
      transform: scale(0.8);
    }
    .container.active {
      opacity: 1;
      transform: scale(1);
    }
    .title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #e0e0e0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    input[type="text"] {
      padding: 15px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-align: center;
      font-size: 20px;
      width: 300px;
      max-width: 100%;
      margin: 10px 0;
      letter-spacing: 5px;
      font-family: monospace;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border: 1px solid #00b4d8;
      box-shadow: 0 0 8px rgba(0, 180, 216, 0.5);
    }
    button {
      margin: 15px 10px;
      padding: 12px 30px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #00b4d8, #0077b6);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background: linear-gradient(45deg, #0096c7, #023e8a);
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    img {
      display: block;
      margin: 20px auto 0 auto; /* وسط چین کامل */
      max-width: 100%;
      width: 400px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.6s ease; /* برای انیمیشن */
    }
    /* وقتی صفحه دوم فعال شد عکس از کوچک به بزرگ بیاد */
    #page2.active img {
      transform: scale(1.1);
    }
    #error {
      color: #ff4d4d;
      font-size: 16px;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        width: 95%;
      }
      .title {
        font-size: 20px;
      }
      input[type="text"] {
        width: 250px;
        font-size: 18px;
        padding: 12px;
      }
      img {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container active" id="page1">
    <div class="title">یک عدد 6 رقمی وارد کنید</div>
    <input type="text" id="password" maxlength="6" placeholder="******">
    <br>
    <button onclick="checkPassword()">ورود</button>
    <p id="error" style="display:none;">رمز اشتباه است!</p>
  </div>

  <div class="container" id="page2" style="display:none;">
    <div class="title">تصویر اول</div>
    <img src="001.jpg" alt="عکس مرموز">
    <br>
    <button onclick="goToPage3()">صفحه بعد</button>
  </div>

  <div class="container" id="page3" style="display:none;">
    <div class="title">راز نهایی</div>
    <img src="00.jpg" alt="راز نهایی">
    <br>
    <button onclick="goBack()">بازگشت به صفحه ورود</button>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value;
      const page1 = document.getElementById('page1');
      const page2 = document.getElementById('page2');
      const error = document.getElementById('error');

      if (pass === "755533") {
        page1.style.opacity = '0';
        page1.style.transform = 'scale(0.8)';
        setTimeout(() => {
          page1.style.display = 'none';
          page2.style.display = 'block';
          page2.classList.add('active');
        }, 500);
        error.style.display = 'none';
      } else {
        error.style.display = 'block';
      }
    }

    function goToPage3() {
      const page2 = document.getElementById('page2');
      const page3 = document.getElementById('page3');
      page2.style.opacity = '0';
      page2.style.transform = 'scale(0.8)';
      setTimeout(() => {
        page2.style.display = 'none';
        page3.style.display = 'block';
        page3.classList.add('active');
      }, 500);
    }

    function goBack() {
      const page3 = document.getElementById('page3');
      const page1 = document.getElementById('page1');
      page3.style.opacity = '0';
      page3.style.transform = 'scale(0.8)';
      setTimeout(() => {
        page3.style.display = 'none';
        page1.style.display = 'block';
        page1.classList.add('active');
        document.getElementById('password').value = '';
      }, 500);
    }

    // جلوگیری از ورودی غیرعددی
    document.getElementById('password').addEventListener('input', function() {
      this.value = this.value.replace(/[^0-9]/g, '');
    });

    // ورود با Enter
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>
